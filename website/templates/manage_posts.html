                <thead>
                    <th>SN</th>
                    <th>Title</th>

                    <th colspan="3">Action</th>

                {% for post in post%}

                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>Mtu</td>
                    <td><button type="button" class="close" onclick="deletePost({{ post.id}})">delete</td>
                </tr>
                {% endfor %}
            </table>
